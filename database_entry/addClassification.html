<h1>Add Classification</h1>

<div id="list-container" class="list-container">
	<h3 class="list-title">Current Classifications</h3>

	<div id="list" class="list">
		<div class="list-item" ng-click="goBackTo(item.num)" ng-repeat="item in classifications">
			{{item.title}} -- <i class="fa" ng-class="item.icon"></i>
		</div>
	</div>
</div>

<form class="form">
	<div class="form-group">
		<input ng-model="title" type="text" class="form-control" id="classificationTitle" placeholder="Classification" required>
	</div>
	<div class="form-inline">
		<div class="input-group" style="width:100%;margin-bottom:5px;">
			<input ng-model="query" type="text" class="form-control" id="query" placeholder="Search Icons...">
			<div class="input-group-addon" style="width:38px"><i class="fa fa-search"></i></div>
		</div>
		<div class="fa-list-container">
			<ul class="fa-list" ng-repeat="icon in fontAwesomeIcons | filter: query" ng-click="selectIcon(icon)">
				<li class="fa-list-item">
					<i class="fa" ng-class="icon"></i>
					{{icon}}
				</li>
			</ul>
		</div>
	</div>
	<input ng-model="selectedIcon" class="form-control" type="text" placeholder="Select an icon from aboveâ€¦" readonly required>
	<button type="submit" class="btn btn-primary btn-block" style="margin-top: 5px;">Add Classification</button>
	<button type="button" class="btn btn-primary btn-block" ng-click="goto('view')">Back to Adding Events</button>
</form>
