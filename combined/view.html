<div id="container">
	<div id="search-box" class="search-box">
		<div class="input-group" style="width:100%;margin-bottom:5px;">
			<input ng-model="query" type="text" class="form-control" id="query" placeholder="Search Events...">
			<div class="input-group-addon" style="width:38px"><i class="fa fa-search"></i></div>
		</div>
		<div id="list-container" class="list-container">
			<ul class="list" ng-repeat="event in allEvents | filter: query" ng-click="select(event)">
				<li class="list-item">
					<i class="fa" ng-class="event"></i>
					{{event}}
				</li>
			</ul>
		</div>
	</div>
	<div id="nav-bar" class="nav-bar">
		<button ng-click="toggle()" class="btn btn-block nav-bar-btn">Map</button>
		<button ng-click="toggle()" class="btn btn-block nav-bar-btn">Timeline</button>
	</div>
	<div id="main-section" class="main-section">
		<div class="year-bar">
			<span class="left-bound-year">{{lowerBound}}</span>
			<span class="right-bound-year">{{upperBound}}</span>
			<span id="floating-year" class="floating-year">{{currentYear}}</span>
		</div>
		<div id="focus-point" class="focus-point">

		</div>
		<div id="slider-range"></div>
	</div>
</div>
