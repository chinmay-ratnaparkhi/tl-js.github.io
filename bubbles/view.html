<div id="bubble-container" class='bubble-container'>
	<div id="centerDiv" class='center bubble-center' ng-click="poke(0)">
		<span>{{centerBubbleText}}</span>
	</div>

	<section ng-repeat="bubble in bubbles">
		<div class="bubble-ring" ng-class="bubble.class" ng-click="poke(bubble.id)">
			<i class="fa bubble-fa-icon" ng-class="bubble.icon"></i>
			<span>{{bubble.text}}</span>
		</div>
	</section>
</div>
